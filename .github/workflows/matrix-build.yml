name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:  # Ensures upload works
      contents: read
    strategy:
      matrix:
        version: [14, 16, 18]  # Ensures 3 jobs
      fail-fast: false  # Continues if one fails (for testing)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-90b5ee6  # Required identifier
        run: echo "Building for version ${{ matrix.version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for version ${{ matrix.version }}. This is a non-empty artifact." > output-${{ matrix.version }}.txt
          # Debug: Confirm file created
          ls -la output-${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Must be v4
        with:
          name: build-90b5ee6-v${{ matrix.version }}  # Unique prefix + variant
          path: output-${{ matrix.version }}.txt
          retention-days: 5
          if-no-files-found: warn  # Warns if path empty (helps debug)
