name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]  # Triggers on pushes to the main branch
  workflow_dispatch:  # Allows manual triggering from the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]  # 3 variants for demonstration (e.g., Node.js versions)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-90b5ee6  # Required step identifier
        run: echo "Building for version ${{ matrix.version }}"

      - name: Generate build artifact
        run: echo "Build output for version $$ {{ matrix.version }}. This is a non-empty artifact." > output- $${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-90b5ee6-v${{ matrix.version }}  # Prefix: build-90b5ee6-<variant>
          path: output-${{ matrix.version }}.txt
          retention-days: 5  # Optional: Keeps artifacts for 5 days
